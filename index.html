<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">

        <div class="container-p">
            <img src="./img/armario.png" alt="armário com vaso encima" class="container__imagem">

            <div class="container__imgtxt">

                <div class="container__textos">
                    <h1 class="container__titulo">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
                    <p class="container__paragrafo">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>
                </div>

                <div class="container__caixa">
                    <div class="container__caixa-perfil">
                        <img src="./img/imagem-perfil.png" alt="" class="container__perfil-img">
                        <div>
                            <span class="container__perfil-name">Michelle Appleton</span><br>
                            <span class="container__perfil-date">28 Jun 2020</span>
                        </div>
                    </div>
                    <button id="arrowPrincipal" class="botao_arrow">
                        <img src="./img/arrow-gray.svg" alt="" class="arrow-gray">
                    </button>
                </div>

            <div class="containerActv">
                <div class="containerActv__caixa">
                    <div class="containerActv__caixa-caixa">
                        <div class="espalhar">
                            <span class="containerActv__caixa-redes-texto">SHARE</span>
                            <img src="./img/face.png" alt="logo facebook" class="facebook-img">
                            <img src="./img/twitter.png" alt="logo twitter" class="twitter-img">
                            <img src="./img/pint.png" alt="logo pinterest" class="pint-img">
                        </div>
                        <div>
                            <button id="desativar" class="botao_arrow">
                                <img src="./img/arrow-white.svg" alt="" class="arrow-white">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
